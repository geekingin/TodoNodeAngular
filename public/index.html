<!DOCTYPE html>
<html lang="en" ng-app="scotchTodo">
<head>
	<meta charset="UTF-8">
	<title>Todo - Angular - Node</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		html {
			overflow-y: scroll;
		}
		body {
			padding-top: 50px;
		}
		#todo-list {
			margin-bottom: 30px;
		}
		.delete-btn{
			float: right;
		}
		.todo-checked{
			text-decoration: line-through;
		}
	</style>
	<script src="js/libs/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/core.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>
	</div>
	<div id="todo-list" class="row">
		<div class="col-sm-4 col-sm-offset-4">
		<input type="text" class="form-control text-center" ng-model="searchText"placeholder="Type something to filter todos">
			<div class="checkbox row" ng-repeat="todo in todos | filter:searchText">
				<label class="ng-class:todo.done?'todo-checked':''"  ng-click="toggleTodoStatus(todo)">
					<input type="checkbox" ng-checked="todo.done">{{ todo.text }}
				</label>
				<input type="button" class="btn btn-danger delete-btn" value="X" ng-click="deleteTodo(todo._id)"></input>
			</div>
		</div>
	</div>
	<div id="todo-from" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">
					<input type="text" class="form-control input-lg text-center" ng-model="formData.text" placeholder="I want to join yangcong as intern fullstack engineer ">
				</div>
				<button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()">Add</button>
			</form>
		</div>
	</div>
	

	
</body>
</html>
